<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function loginpass(){
		var f1 = document.f1;
		var id = document.f1.id;
		var mid = id.value;
		var pw = document.f1.pw;
		var mpw = pw.value;
		if(!mid || !mpw){
			alert("ID,PW를 입력하세요");
		}else{
			f1.submit();
		}
	}
</script>
</head>
<body>
	<h1>login.jsp 파일임</h1>
	<form name = "f1" action = "LoginOk.jsp" method = "post">
		<p>I D : <input type ="text" name = "id"><br>
		<p>PW : <input type ="text" name = "pw"> <br>
		<p><h1>&nbsp;&nbsp;&nbsp;&nbsp;<input type ="button" value="로그인"onclick="loginpass()">
		<button type="button" onclick="location.href='join.html'"
		>회원가입</button></h1>
	</form>
</body>
</html>
